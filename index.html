<!DOCTYPE html>
<html>
<head>
    <script>
        function kilometertometer(kilometer){
    return "meters: " + (kilometer*1000)+ " centimeters" +  (kilometer*100000);
}s
    function areaofcircle(radius){
        return "Area of the circle is: " + Math.PI*radius*radius
    }
        function funrun() {
            var funclist = document.getElementById("funclist");
            var selectedFunction = funclist.options[funclist.selectedIndex].value;
            var inputValue = document.getElementById("input").value;
            if (inputValue !== '') {
                if (selectedFunction === "kilometertometer") {
                    document.getElementById("result").textContent = kilometertometer(parseFloat(inputValue));
                }
                else if (selectedFunction="areaofcircle"){
                    document.getElementById("result").textContent=areaofcircle(parseFloat(inputValue));
                }
            } else {
                document.getElementById("result").textContent = "Please enter a valid number";
            }
        }
    </script>
</head>
<body>
    <form >
        <strong>Select the function from the list:</strong>
        <select id="funclist">
            <option>---Select the function---</option>
            <option value="kilometertometer">Kilometer to Meter</option>
            <option value="areaofcircle">Area of Circle</option>
        </select>
        <p>Enter the value: <input type="text" oninput="funrun()" id="input"/></p>
        <p>Result: <span id="result"></span></p>
    </form>
</body>
</html>
